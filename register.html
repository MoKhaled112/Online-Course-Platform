<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/login-register.css" />
    </head>
    <body>
        <div class="login">
            <img src="images/user.png" alt="User Name" />
            <div class="loginRegisterLinksContainer">
                <a href="login.html">Log in</a>
                <a href="register.html" class="current">Register</a>
            </div>

            <h1>Register</h1>
            <form class="register-form">
                <label>Username</label>
                <input type="text" placeholder="Enter your username" required /><br />

                <label>Email</label>

                <input type="email" placeholder="Enter your Email" required /><br />

                <label>Password</label>
                <input type="password" placeholder="Enter your Password" required /><br />

                <input type="submit" value="Register" />
            </form>
        </div>
        <script src="js/register.js"></script>
    </body>
</html>
